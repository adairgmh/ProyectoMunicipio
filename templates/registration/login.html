{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login de usuarios</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico"%} />
    <link href="{% static "css/styles.css"%}" rel="stylesheet" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/643f68d018.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://raw.githack.com/StartBootstrap/startbootstrap-freelancer/master/dist/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Estás en el Módulo Agua Potable</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'generales:loginP' %}">Ir al Módulo de predial</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <section class="page-section portfolio" id="portafolio">
            <div class="container" style="margin-top:25px";>
                <div class="row justify-content-center">
                    <div class="col-md-11 col-lg-2 mb-5 mb-md-0">
                        <img class="img-fluid" src="{% static 'assets/img/portfolio/user.png' %}" alt="..." />
                    </div>
                </div>
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Iniciar Sesión</h2>

                <!-- Sesion Section Form-->
            <div class="login-container">
	{% if form.errors %}
		<div class="alert alert-danger"><p>Tu usuario y contraseña no coinciden. Intentalo de nuevo.</p>
		</div>
	{% endif %}

    <div class="row justify-content-center">

                            <form class="sesionForm" method="POST" action="">
                        {% csrf_token %}
                        <!-- Name input-->
                        <div class="col-sm-6 mx-auto">
                        <div class="form-floating mb-5">
                            <input class="form-control" id="name" name="username" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Usuario</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Nombre requerido.</div>
                        </div>
                        </div>
                        <!-- Password address input-->
                        <div class="col-sm-6 mx-auto">
                        <div class="form-floating mb-5">
                            <input class="form-control" id="password" name="password" type="password" placeholder=" " data-sb-validations="required" />
                            <label for="password">Contraseña </label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">Contraseña requerida</div>
                            <div class="invalid-feedback" data-sb-feedback="password:password">Contraseña invalida</div>
                        </div>
                        </div>

                        <div class="col-sm-6 mx-auto">
                        <div class="form-floating mb-5">

                            <button id="btn btn-primary btn-xl" class="btn btn-primary btn-xl">Entrar</button>
		                    <div class="clearfix"></div>
                        </div>
                        </div>

                    </form>

    </div>
                </div>
            </div>
        </div>
    </div>

            </div>
        </section>
</body>
</html>
