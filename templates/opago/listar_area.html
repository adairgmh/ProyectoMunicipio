{% extends 'personal/base.html' %}
{% load static %}

{% block contenido %}
<!-- Listar conceptos -->
<div class="container container-data d-flex align-items-center flex-column">
    <div class="col-12">
        <h1 class="titulo">
            <center>Gesti√≥n de Areas</center>
        </h1>

        <div class="card-header">
            <div class="card-tools">
                <div class="input-group-append">
                    <a href="{% url 'crear_area' %}"><button class="btn btn-primary btnTest">Nuevo</button></a>
                    <a href="{% url 'ordenesp' %}"><button class="btn btn-primary btnTest">Volver</button></a>
                </div>
            </div>
        </div>
        <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap" id="example1">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                        <td>Modificar</td>
                        <td>Eliminar</td>
                    </tr>
                </thead>
                <tbody>
                    {% for c in areas %}
                    <tr>
                        <td>{{ c.nombre }}</td>
                        <td>{{ c.descripcion }}</td>
                        <td>
                            <a href="{% url 'editar_area' c.id %}" class="btn btn-primary btn-circle"><i class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <a href="{% url 'eliminar_area' c.id %}" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
