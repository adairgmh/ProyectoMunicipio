{% extends 'personal/base.html' %}
{% load static %}

{% block contenido %}
<section class="orden-data">
    <div class="container-data-orden">
        <div class="row justify-content-center">
            <div class="cols-md-8 col-lg-2 mb-0">
                <p class="" style="margin: 100px;"></p>
                <img class="img-fluid" style="width: 50%;" src="{% static 'assets/img/portfolio/añadir.png' %}" alt="..." />
            </div>
        </div>
        <h1>
            <center>Generar nueva orden</center>
        </h1>
        <div class="container">
            <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <br>
                <div class="col">
                    <label for="exampleFormControlSelect1">Folio</label>
                    {{form.folio}}
                </div>
                <div class="col">
                    <label for="exampleFormControlSelect1">Nombre del Solicitante</label>
                    {{form.nombre_solicitante}}
                </div>
                <div class="col">
                    <label for="exampleFormControlSelect1">Descripción</label>
                    {{form.descripcion}}
                </div>
            </div>
            <br>
            <div class="row">
                <br>
                <div class="col">
                    <label for="exampleFormControlSelect1">Area</label>
                    <br>
                    {{form.area}}
                </div>
                <div class="col">
                    <label for="formGroupExampleInput">Concepto</label>
                    <br>
                    {{form.concepto}}
                </div>
                <div class="col" style="display: none;">
                    <label for="formGroupExampleInput">$ Monto</label>
                    <br>
                    {{form.monto}}
                </div>
                <div class="col">
                    <label for="star">Fecha de emisión de la orden</label>
                    {{form.fecha_emision}}
                </div>
            </div>
            <br>
            <div class="col-lg-20">
                <br>
                <div>
                    <center>
                        <button class="btn btn-primary btn-xl"  type="submit">Generar orden</button>
                        <a href="{% url 'consulta_area' %}" class="btn btn-primary btn-xl">
                            <i class=""></i> Volver
                          </a>
                    </center>
                    <br>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
{% endblock contenido %}
